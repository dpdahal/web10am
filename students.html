<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="ckeditor/contents.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1><i class="glyphicon glyphicon-phone"></i> Contact </h1>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter your subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" class="form-control" id="message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success">
                    <i class="glyphicon glyphicon-envelope"></i> Send
                </button>
            </div>

        </div>
    </div>
</div>

<script src="bootstrap/bootstrap/js/jquery.js"></script>
<script src="bootstrap/bootstrap/js/bootstrap.js"></script>
<script src="ckeditor/ckeditor.js"></script>
<script>

    $(document).ready(function () {

        CKEDITOR.replace('message');

    });

</script>

</body>
</html>
